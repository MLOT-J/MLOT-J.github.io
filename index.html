<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css?v=<?=time()?>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main_page">
        <header>
            <p class="main_text">Lista zakupów</p>
        </header>
        <nav>
            <input type="text" id="item" placeholder="Dodaj przedmiot do listy..." onkeydown="if(event.key==='Enter'){addItem();}">
            <button onclick="addItem()" class="add">Dodaj</button>
            <button class="fas fa-trash" id="trash" onclick="deleteAllConfirmation()"></button>
        </nav>
        <main>
            <ol class="todo-list" id="list">
            </ol>
        </main>
        <div class="delete" id="conf">
            <h1>Czy na pewno chcesz usunąć wszystkie elementy?</h1><br>
           <span class="spanDelet"><button onclick="deleteAll()">TAK</button><button class="deleteNo" onclick="cancelConfirmationAll()">NIE</button></span>
        </div>
        <div class="delete" id="conf2">
            <h1>Czy na pewno chcesz usunąć ten <br>element?</h1><br>
           <span class="spanDelet"><button onclick="deleteItem()">TAK</button><button class="deleteNo" onclick="cancelConfirmation()">NIE</button></span>
        </div>
    </div> 
</body>
</html>
