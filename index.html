<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="main_text">Lista zakupów</p>
    </header>
        <hr>
    <main>
        <ol id="list">
            <li>Chleb</li>
        </ol>
    </main>
    <nav>
        <input type="text" id="item" placeholder="Dodaj przedmiot do listy" required onkeydown="if(event.key === 'Enter') add_to_list()">
        <button type="submit" onclick="add_to_list()">Dodaj</button>
    </nav>
        
</body>
</html>
