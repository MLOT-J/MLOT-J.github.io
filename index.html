<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css?v=<?=time()?>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main_page">
        <header>
            <p class="main_text">Lista zakupów</p>
        </header>
        <nav>
            <div class="input&select">
                <input type="text" id="item" placeholder="Dodaj przedmiot do listy..." onkeydown="if(event.key==='Enter'){addItem();}">
                <select size="13">
                    <option value="Warzywa/Owoce">Warzywa/Owoce</option>
                    <option value="Przyprawy">Przyprawy</option>
                    <option value="Przetwory/Konserwy">Przetwory/Konserwy</option>
                    <option value="Produkty sypkie">Produkty sypkie</option>
                    <option value="Słodycze/Przekąski">Słodycze/Przekąski</option>
                    <option value="Napoje">Napoje</option>
                    <option value="Pieczywo">Pieczywo</option>
                    <option value="Mięso">Mięso</option>
                    <option value="Nabiał">Nabiał</option>
                    <option value="Mrożonki">Mrożonki</option>
                    <option value="Dla kropki">Dla kropki</option>
                    <option value="Chemia i Higiena">Chemia i Higiena</option>
                    <option value="Inne">Inne</option>
                </select>
            </div>
            <button onclick="addItem()" class="add">Dodaj</button>
            <button class="fas fa-trash" id="trash" onclick="deleteAllConfirmation()"></button>
        </nav>
        <main>
            <div id="categories-container">
            </div>
        </main>
        <div class="delete" id="conf">
            <h1>Czy na pewno chcesz usunąć wszystkie elementy?</h1><br>
           <span class="spanDelet"><button onclick="deleteAll()">TAK</button><button class="deleteNo" onclick="cancelConfirmationAll()">NIE</button></span>
        </div>
        <div class="delete" id="conf2">
            <h1>Czy na pewno chcesz usunąć ten <br>element?</h1><br>
           <span class="spanDelet"><button onclick="deleteItem()">TAK</button><button class="deleteNo" onclick="cancelConfirmation()">NIE</button></span>
        </div>
    </div> 
</body>
</html>
